openapi: 3.0.0
info:
  title: Inspector Programming API
  version: 1.0.0

paths:
  /users:
    get:
      summary: Get PINS users from Microsoft Graph API based on Entra group
      parameters:
        - name: group
          in: path
          required: true
          description: The ID of the Entra group to retrieve members from
          schema:
            type: string
      responses:
        '200':
          description: Return an array of users who are a member of the group
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '500':
          description: An server error occurred

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        displayName:
          type: string
        email:
          type: string
        groupId:
          type: string
      required:
        - id
        - displayName
        - email
        - groupId
